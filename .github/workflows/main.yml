name: iOS-Executor-Build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # Wir installieren Theos manuell ohne den fehlerhaften SDK-Check
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Install Manual SDK
        run: |
          # Hier laden wir das SDK direkt, weil der Theos-Installer gescheitert ist
          mkdir -p ~/theos/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz | tar -xJ -C ~/theos/sdks
          # Wir brauchen auch ldid zum Signieren der Datei
          brew install ldid

      - name: Compile Executor
        run: |
          export THEOS=~/theos
          make package ARCHS=arm64 FINALPACKAGE=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeinExecutor-Paket
          path: packages/*.deb
